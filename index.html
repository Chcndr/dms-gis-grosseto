<!doctype html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header class="topbar">

    <div class="actions">
      <button id="btnDMSConfig">Configura DMS</button>
      <button id="btnSetToken">Imposta token</button>
      <span id="tokenStatus" class="pill">Token: assente</span>
      <select id="mercatoSel" title="Mercato">
        <option value="tutti">Tutti i mercati</option>
        <option value="tripoli">Tripoli Giornaliero</option>

      </select>
      <select id="statoFilter" title="Filtro Stato">
        <option value="tutti">Tutti gli stati</option>
        <option value="libero">Solo Liberi</option>
        <option value="occupato">Solo Occupati</option>
      </select>
      <button id="btnLoad">Carica mappa</button>
      <button id="btnStats">Statistiche</button>
    </div>
  </header>

  <!-- Sidebar con elenco posteggi -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h3>Elenco Posteggi</h3>
      <button class="close-btn" onclick="toggleSidebar()">Ã—</button>
    </div>
    
    <div class="sidebar-filters">
      <input type="text" id="searchInput" placeholder="Cerca per numero o titolare..." />
      <select id="statusFilter">
        <option value="">Tutti gli stati</option>
        <option value="Libero">Solo Liberi</option>
        <option value="Occupato">Solo Occupati</option>
      </select>
    </div>
    
    <div class="sidebar-stats" id="sidebarStats">
      <!-- Statistiche dinamiche -->
    </div>
    
    <div class="posteggi-list" id="posteggiList">
      <!-- Lista posteggi dinamica -->
    </div>
  </div>

  <!-- Pulsante per aprire sidebar -->
  <button class="sidebar-toggle" onclick="toggleSidebar()">ðŸ“‹ Elenco</button>

  <div class="legend">
    <div class="legend-item">
      <span class="legend-color" style="background: #44ff44;"></span>
      <span>Libero</span>
    </div>
    <div class="legend-item">
      <span class="legend-color" style="background: #ff4444;"></span>
      <span>Occupato</span>
    </div>
    <div class="legend-item">
      <span class="legend-color" style="background: #4444ff;"></span>
      <span>Riservato</span>
    </div>
    <div class="legend-item">
      <span class="legend-color" style="background: #ff8844;"></span>
      <span>Temporaneo</span>
    </div>
  </div>

  <div id="map"></div>
  <div id="toast" hidden></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="api-integration.js"></script>
  <script src="app.js"></script>
</body>
</html>
