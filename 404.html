<!doctype html><meta charset="utf-8">
<title>404</title>
<script>
  // Se è un asset (.js .css .json .map .png .jpg .svg ecc.), NON reindirizzare.
  const p = location.pathname;
  if (/\.(js|css|json|map|png|jpg|jpeg|gif|svg|webp|ico|txt)$/i.test(p)) {
    // Lascia 404 "puro": il browser/console ci dirà subito se il path è sbagliato.
    document.write('<h1>404 asset</h1><p>'+p+' non trovato.</p>');
  } else {
    // SPA fallback: vai alla home del progetto
    location.replace('/dms-gis-grosseto/');
  }
</script>
